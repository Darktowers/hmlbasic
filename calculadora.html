<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title> Calculadora lol ðŸ‘º</title>
</head>

<body>
    <main>
        <section class="calculadora">
            <div class="calculadora-output">
                <div class="calculadora-output-history"></div>
                <div class="calculadora-output-current">0</div>
            </div>
            <div class="calculadora-buttons">
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn">%</button>
                    <button class="calculadora-buttons-container-btn">CE</button>
                    <button class="calculadora-buttons-container-btn">C</button>
                    <button class="calculadora-buttons-container-btn oper">Borrar</button>
                </div>
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn oper">/</button>
                </div>
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn number">7</button>
                    <button class="calculadora-buttons-container-btn number">8</button>
                    <button class="calculadora-buttons-container-btn number">9</button>
                    <button class="calculadora-buttons-container-btn oper">X</button>
                </div>
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn number">4</button>
                    <button class="calculadora-buttons-container-btn number">5</button>
                    <button class="calculadora-buttons-container-btn number">6</button>
                    <button class="calculadora-buttons-container-btn oper">-</button>
                </div>
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn number">1</button>
                    <button class="calculadora-buttons-container-btn number">2</button>
                    <button class="calculadora-buttons-container-btn number">3</button>
                    <button class="calculadora-buttons-container-btn oper">+</button>
                </div>
                <div class="calculadora-buttons-container">
                    <button class="calculadora-buttons-container-btn">-/+</button>
                    <button class="calculadora-buttons-container-btn number">0</button>
                    <button class="calculadora-buttons-container-btn number">.</button>
                    <button class="calculadora-buttons-container-btn equal">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
